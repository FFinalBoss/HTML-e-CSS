<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="programação.ico" type="image/x-icon"> <!-- colocar o icone no site-->
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p> <!--sempre é importante ver o tamanho da imagem e tentar adapta-la(num editor de imagem) para não pesar seu site.-->
    <img src="logoHTML.png" alt="Logo HTML5"> <!--ctrl+space=atalho direto para a imagem dentro da pasta-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logoCSS.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://www.seekpng.com/png/full/80-803501_javascript-logo-logo-de-java-script-png.png" alt="Logo Javascript"> <!-- para carregar uma imagem da internet, basta pegar a imagem no site e copiar o link da imagem(só clicar com o botao esquerdo na imagem que vai aparecer a opção)-->
</body>
</html>
